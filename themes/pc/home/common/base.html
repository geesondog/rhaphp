<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rhaphp 社区</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
    {js href='__STATIC__/jquery/jquery-1.11.0.min.js' /}
    <script src="__STATIC__/home/layui/layui.js"></script>
    <link rel="stylesheet" href="__STATIC__/home/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/home/css/global.css">
</head>
<body>

<div class="header">
    <div class="main">
        <a class="logo" href="{:url('bbs/index')}" title="Fly">Fly社区</a>
        <div class="nav">
            <a class="nav-this" href="">
                <i class="iconfont icon-wenda"></i>问答
            </a>
            <a href="" target="_blank">
                <i class="iconfont icon-ui"></i>框架
            </a>
        </div>
        <div class="nav-user">


            {if condition="isset($user['user_id'])"}
            <!-- 登入后的状态 -->
            <a class="avatar" href="user/index.html">
                <img src="{$user.headimgurl}">
                <cite>{$user.nickname}</cite>
                <!--<i>VIP2</i>-->
            </a>
            <div class="nav">
                <a href="/user/set/"><i class="iconfont icon-shezhi"></i>设置</a>
                <a href="{:url('publics/logout')}"><i class="iconfont icon-tuichu" style="top: 0; font-size: 22px;"></i>退了</a>
            </div>
            {else/}
            <!-- 未登入状态 -->
            <a class="unlogin" href="{:url('publics/login')}"><i class="iconfont icon-touxiang"></i></a>
            <span><a href="{:url('publics/login')}">登入</a><a href="{:url('publics/register')}">注册</a></span>
            <p class="out-login">
                <a href="" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-qq" title="QQ登入"></a>
                <a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-weibo" title="微博登入"></a>
            </p>

            {/if}
        </div>
    </div>
</div>
{block name="body"}主内容{/block}
<div class="footer">
    <p><a href="http://fly.layui.com/">Fly社区</a> 2017 &copy; <a href="http://www.layui.com/">layui.com</a></p>
    <p>
        <a href="http://fly.layui.com/auth/get" target="_blank">产品授权</a>
        <a href="http://fly.layui.com/jie/8157.html" target="_blank">获取Fly社区模版</a>
        <a href="http://fly.layui.com/jie/2461.html" target="_blank">微信公众号</a>
    </p>
</div>
</body>
</html>
